<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Challenge 1</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .images img {
      max-width: 100%;
      height: auto;
      width: 30%;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: gray;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .correct {
      background-color: green !important;
    }

    .incorrect {
      background-color: red !important;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }

    .back-link {
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Enter the Keyword</h1>
  <input type="text" id="userInput" placeholder="Type here..." />
  <button id="submitBtn">Submit</button>

  <div id="resultMessage" class="message"></div>

  <div class="images">
    <img src="assets/ch1_pic_1.jpg" alt="Image 1" />
    <img src="assets/ch1_pic_2.jpg" alt="Image 2" />
    <img src="assets/ch1_pic_3.jpg" alt="Image 3" />
  </div>

  <p><a href="index.html" class="back-link">‚Üê Back to Main Menu</a></p>

<script>
  (() => {
    const sanitize = str => str.toLowerCase().replace(/[^a-z0-9]/g, '');
    const correct = 'log4j';
    const btn = document.getElementById('submitBtn');
    const message = document.getElementById('resultMessage');

    btn.addEventListener('click', () => {
      const input = document.getElementById('userInput').value;
      const clean = sanitize(input);

      if (clean === correct) {
        btn.classList.remove('incorrect');
        btn.classList.add('correct');
        message.className = 'message success';
        message.textContent = 'Good job! The Flag is {this_is_a_test_flag}';
      } else {
        btn.classList.remove('correct');
        btn.classList.add('incorrect');
        message.className = 'message error';
        message.textContent = 'Wrong. Try Again!';
      }
    });
  })();
</script>

</body>
</html>
